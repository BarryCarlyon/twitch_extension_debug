<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Testing Extension</title>
</head>
<body>
    <div id="content">
        <div id="master_log">
            <table id="master_log_table"></table>
        </div>

        <div id="error"></div>

        <div id="pagecontrol">
            <span id="go_main_page">Main Page</span>
            <span id="go_pubsub_page">PubSub Page</span>
        </div>
        <div id="pages">
            <div id="main_page" class="page active">
                <h2>Main Data</h2>

                <div id="buttons">
                    <p>Actions</p>
                    <button id="share">Login/Logout</button>
                </div>

                <table>
                    <tr><td>onAuthorized</td><td id="onAuthorized"></td></tr>
                    <tr><td>isLinked</td><td id="isLinked"></td></tr>
                </table>

                <p>onAuthorized Data</p>
                <table id="onAuthorizedData"></table>
                <p>context data</p>
                <table id="context"></table>

                <p>onHighlightChanged data</p>
                <table id="onHighlightChanged"></table>
                <p>onVisibilityChanged data</p>
                <table id="onVisibilityChanged"></table>

                <p>features/featureflags data</p>
                <table id="features"></table>
                <p>features/featureflags onchanged data</p>
                <div id="features_onchanged"></div>

                <p>viewer data</p>
                <table id="viewer"></table>
                <p>viewer onchanged data</p>
                <table id="viewer_onchanged"></table>

                <p>Query Params</p>
                <div id="query_params"></div>
            </div>

            <div id="pubsub_page" class="page">
                <h2>PubSub Data</h2>
                <p class="whisper_target"></p>
                <div id="pubsub_log"></div>
            </div>
        </div>
    </div>

    <script src="page.js"></script>
    <script src="script.js"></script>
    <script src="actions.js"></script>
    <script src="pubsub.js"></script>
</body>
</html>
